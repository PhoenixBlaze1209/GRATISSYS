<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - Gratis Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-300 via-red-400 to-rose-600 relative overflow-hidden">

  <!-- Decorative Background -->
  <div class="absolute -top-24 -left-24 w-72 h-72 bg-rose-400 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-[-80px] right-[-80px] w-80 h-80 bg-red-500 rounded-full blur-3xl opacity-20"></div>

  <!-- Glass Card -->
  <div class="backdrop-blur-lg bg-white/80 rounded-3xl shadow-2xl p-8 w-full max-w-md relative z-10">
    
    <!-- Back Button -->
    <div class="mb-4">
      <a href="{{ url_for('login') }}" class="text-sm text-red-600 hover:text-red-700 font-medium flex items-center gap-1">
        <i class="fa-solid fa-arrow-left"></i> Back
      </a>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-extrabold text-gray-800 text-center">Gratis Attendance</h1>
    <h2 class="text-lg text-gray-600 text-center mb-6">Student Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="mb-4 p-3 rounded-lg text-sm 
                    {% if category == 'error' %} bg-red-100 text-red-700 border border-red-300
                    {% elif category == 'success' %} bg-green-100 text-green-700 border border-green-300
                    {% else %} bg-gray-100 text-gray-700 border border-gray-300 {% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}

    <!-- Login Form -->
    <form action="{{ url_for('login_student') }}" method="POST" class="space-y-4">
      
      <!-- Username -->
      <div class="relative">
        <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input type="text" name="username" placeholder="Username" required
               class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:border-red-400 outline-none">
      </div>

      <!-- Password -->
      <div class="relative">
        <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input type="password" name="password" placeholder="Password" required
               class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:border-red-400 outline-none">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full py-3 bg-red-500 text-white font-semibold rounded-xl shadow-md hover:bg-red-600 hover:scale-[1.02] transition transform">
        Login
      </button>

      <!-- Register Link -->
      <p class="text-sm text-gray-600 text-center">
        No account?
        <a href="{{ url_for('student_registration_form') }}" class="text-red-600 font-semibold hover:underline">Create one!</a>
      </p>
    </form>
  </div>

  <!-- Auto-hide Flash -->
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash').forEach(flash => flash.style.display = 'none');
    }, 2500);
  </script>
</body>
</html>
