<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gratis Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-300 via-red-400 to-rose-600 relative overflow-hidden">

  <!-- Decorative Background Circles -->
  <div class="absolute -top-24 -left-24 w-72 h-72 bg-rose-400 rounded-full blur-3xl opacity-30"></div>
  <div class="absolute bottom-[-80px] right-[-80px] w-80 h-80 bg-red-500 rounded-full blur-3xl opacity-20"></div>

  <!-- Glassmorphism Card -->
  <div class="backdrop-blur-lg bg-white/80 rounded-3xl shadow-2xl p-10 w-full max-w-md text-center border border-white/40 relative z-10">
    
    <!-- Logo -->
    <div class="mb-6">
      <img src="{{url_for('static', filename='LOGO.png')}}" alt="GRC Logo" class="mx-auto w-20 h-20 rounded-full shadow-md border border-gray-200">
    </div>

    <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Gratis Attendance</h1>
    <p class="text-gray-500 italic mb-8">Select an option to continue</p>

    <!-- Admin Button -->
    <a href="{{ url_for('admin_login') }}" 
       class="block w-full py-3 mb-4 bg-red-500 text-white font-semibold rounded-xl shadow-md hover:bg-red-600 hover:scale-[1.02] transition transform">
       Sign In as ADMIN
    </a>

    <!-- Student Button -->
    <a href="{{ url_for('student_login') }}" 
       class="block w-full py-3 mb-4 bg-rose-500 text-white font-semibold rounded-xl shadow-md hover:bg-rose-600 hover:scale-[1.02] transition transform">
       Sign In as STUDENT
    </a>

    <!-- ðŸ†• QR Attendance Button -->
    <a href="{{ url_for('qr_attendance') }}" 
       class="block w-full py-3 bg-emerald-500 text-white font-semibold rounded-xl shadow-md hover:bg-emerald-600 hover:scale-[1.02] transition transform">
       Time In / Time Out (QR)
    </a>
  </div>

</body>
</html>
